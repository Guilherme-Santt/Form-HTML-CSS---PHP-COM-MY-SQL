<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncie seu veiculo</title>
</head>
<link rel="stylesheet" href="css/style.css">
<body>
    <div class="container">
        <!-- DIVISÃO DO HEADER -->
        <div class="header">
            <h3>Cadastre seu veiculo para vender mais rápido!</h3>
        </div>
        <!-- DIVISÃO DO CONTAINER -> FORMULÁRIO-->
        <div class="form-container">
            <!-- TITULO FORMULÁRIO -->
            <div class="form-header"> 
                <p>Formulário</p>
            </div>
            <!-- BODY DO FORMULÁRIO, TITULO & FORMULÁRIO -->
            <div class="form-body">
                <h1 class="form-tle">Venda fácil seu carro!</h1>
                <p>
                    Descreve as característicar e marque os opcionais que ele possui
                </p>
                <form>    
                    <!-- DIV INPUT TITULO -->
                    <div class="box-input">
                        <label for="Tittle">Título do anúncio <span class="required-field">*</span></label>
                        <input
                        type="text" 
                        name="tittle" 
                        id="tittle" 
                        class="block" 
                        placeholder="Um titulo para anunciar sei veículo"
                        minlength="1"
                        maxlength="30"
                        required
                        >
                    </div>
                    <!-- DIV INPUT PREÇO -->
                    <div class="box-input">
                        <label for="price">Título do preço <span class="required-field">*</span></label>
                        <input
                        type="number" 
                        name="price" 
                        id="price" 
                        class="block" 
                        placeholder="Defina um preço"
                        required
                        >
                    </div>
                    <!-- DIV INPUT DESCRIÇÃO -->
                    <div class="box-input">
                        <label for="description">Descrição <span class="required-field">*</span></label>
                        <textarea 
                            name="description" 
                            id="description" 
                            class="block"
                            placeholder="Aqui você coloca os detalhes do veiculo, por exemplo: Se ele tem algum aranhão"
                        ></textarea>
                    </div>
                    <!-- DIV INPUT MARCA -->
                    <div class="box-input">
                        <label for="brand">Marca <span class="required-field">*</span></label>
                        <input
                        type="text" 
                        name="brand" 
                        id="brand" 
                        class="block" 
                        placeholder="Digite a marca do veículo"
                        required
                        >
                    </div>
                    <!-- DIV INPUT MODELO -->
                    <div class="box-input">
                        <label for="model">Modelo <span class="required-field">*</span></label>
                        <input
                        type="text" 
                        name="model" 
                        id="model" 
                        class="block" 
                        placeholder="Digite o modelo do veículo"
                        required
                        >
                    </div>
                    <!-- DIV INPUT KILOMETRAGEM -->
                    <div class="box-input">
                        <label for="mileage">Kilometragem <span class="required-field">*</span></label>
                        <input
                        type="number" 
                        name="mileage" 
                        id="mileage" 
                        class="block" 
                        placeholder="Digite a kilometragem do veículo"
                        required
                        >
                    </div>
                    <!-- DIV INPUT DATA DE COMPRA -->
                    <div class="box-input">
                        <label for="purchase_date">Data de compra <span class="required-field">*</span></label>
                        <input
                        type="date" 
                        name="purchase_date" 
                        id="purchase_date" 
                        class="block" 
                        required
                        >
                    </div>
                    <input type="submit" value="Enviar" /> 
                </form>    
            </div>
        </div>
    </div>
    
</body>
</html>
